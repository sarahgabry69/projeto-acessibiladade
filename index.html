body {

}
.grid {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    gap: 10px;
}
.card {
  width: 100px;
  height: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #007bff;
  color: white;
  font-size: 24px;
  cursor: pointer;
  border-radius: 8px;
  user-select: none; /* Impede a seleção de texto ao clicar nas cartas */
}
.flipped, .matched {
  background-color: #4CAF50;
}
.matched {
  cursor: default;
}
<style>

</style>
